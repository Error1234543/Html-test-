<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEET Mock Test - KRIVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Hind+Vadodara:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
            --success: #10b981;
            --danger: #ef4444;
            --phy: #3b82f6;
            --chem: #8b5cf6;
            --bio: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Hind Vadodara', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* No scroll on body */
        }

        /* Container Styles */
        .container {
            width: 100%;
            height: 100%;
            max-width: 600px; /* Mobile friendly max width */
            background: var(--card);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        @media (min-width: 600px) {
            .container {
                height: 90vh;
                width: 90%;
                border-radius: 20px;
                overflow: hidden;
            }
        }

        /* --- SCREEN 1: START --- */
        #start-screen {
            padding: 30px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
        }

        .logo-area {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .test-title {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #64748b;
            font-weight: 600;
        }

        .rules-box {
            background: #eef2ff;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            margin-bottom: 30px;
            width: 100%;
            font-size: 0.95rem;
            border: 1px solid #e0e7ff;
        }

        .rules-box li {
            margin-bottom: 10px;
            list-style: none;
            padding-left: 25px;
            position: relative;
            color: #475569;
        }

        .rules-box li::before {
            content: "✅";
            position: absolute;
            left: 0;
            font-size: 0.8rem;
            top: 2px;
        }

        .start-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 0;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        /* --- SCREEN 2: QUIZ --- */
        #quiz-interface {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .quiz-header {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
            z-index: 10;
        }

        .header-title { font-weight: 700; color: var(--primary); font-size: 1.1rem; }

        .timer-badge {
            background: #eff6ff;
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            border: 1px solid #dbeafe;
        }

        .questions-wrapper {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            background: #f8fafc;
        }

        .q-card {
            background: white;
            margin-bottom: 20px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid white;
        }

        .subject-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .tag-phy { background: var(--phy); }
        .tag-chem { background: var(--chem); }
        .tag-bio { background: var(--bio); }

        .q-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .opt-label {
            background: #f8fafc;
            padding: 14px 16px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        .opt-label:active { transform: scale(0.98); }

        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .opt-label {
            border-color: var(--primary);
            background: #eef2ff;
            color: var(--primary-dark);
            font-weight: 600;
        }

        .circle-opt {
            height: 24px; width: 24px;
            border-radius: 50%;
            border: 2px solid #cbd5e1;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #94a3b8;
        }
        
        input[type="radio"]:checked + .opt-label .circle-opt {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .submit-section {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .submit-final-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* --- RESULT MODAL --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result-box {
            text-align: center;
            width: 80%;
        }

        .score-big {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin: 20px 0;
        }

        /* Review Colors */
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; }

    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <div class="logo-area">KRIVA TEST</div>
            <div class="test-title">NEET Mock Test 01</div>
            
            <div class="rules-box">
                <ul>
                    <li><b>પ્રશ્નો:</b> 40 (Phy, Chem, Bio)</li>
                    <li><b>સમય:</b> 45 મિનિટ</li>
                    <li><b>માર્કિંગ:</b> +4 સાચા, -1 ખોટા</li>
                </ul>
            </div>

            <button class="start-btn" onclick="startQuiz()">START TEST</button>
        </div>

        <div id="quiz-interface">
            <div class="quiz-header">
                <span class="header-title">NEET Test 01</span>
                <span class="timer-badge" id="timer">45:00</span>
            </div>

            <div class="questions-wrapper" id="questions-container">
                </div>

            <div class="submit-section">
                <button class="submit-final-btn" onclick="submitQuiz()">Submit Test</button>
            </div>
        </div>
    </div>

    <div class="modal" id="result-modal">
        <div class="result-box">
            <h2>Test Completed!</h2>
            <div class="score-big" id="final-score">0</div>
            <p style="color: #64748b; margin-bottom: 30px;">Total Marks</p>
            
            <div id="stats-area" style="margin-bottom: 30px; font-size: 1.1rem;"></div>

            <button class="start-btn" onclick="closeModal()" style="background: #334155;">Check Answers</button>
        </div>
    </div>

    <script>
        // --- DATA extracted from PDF ---
        const quizData = [
            { sub: "Physics", q: "1. પ્રયોગમાં A, B, C, D માપનમાં ત્રુટિ 1%, 2%, 3%, 4% છે. X = A²B^(1/2) / C^(1/3)D³ માં ત્રુટિ?", opt: ["(3/13) %", "16 %", "-10 %", "10 %"], ans: 1 },
            { sub: "Physics", q: "2. t=0 થી શરૂ કરી, ટુકડો સરકે છે. Sn / Sn+1 ગુણોત્તર ...... હશે.", opt: ["(2n-1)/2n", "(2n-1)/(2n+1)", "(2n+1)/(2n-1)", "2n/(2n-1)"], ans: 1 },
            { sub: "Physics", q: "3. મુક્ત પતન: 1લી, 2જી, 3જી, 4થી સેકન્ડના અંતરનો ગુણોત્તર?", opt: ["1:4:9:16", "1:3:5:7", "1:1:1:1", "1:2:3:4"], ans: 1 },
            { sub: "Physics", q: "4. ઘનતા માપનમાં મહત્તમ પ્રતિશત ત્રુટિ શોધો.", opt: ["1.4", "1.2", "1.3", "1.6"], ans: 3 },
            { sub: "Physics", q: "8. 1' (મિનિટ) ખૂણાનું મૂલ્ય રેડિયનમાં?", opt: ["1.75 × 10⁻²", "2.91 × 10⁻⁴", "4.85 × 10⁻⁴", "4.80 × 10⁻⁶"], ans: 1 },
            { sub: "Physics", q: "12. કાર X થી Y અચળ ઝડપ v1, અને પાછી v2. સરેરાશ ઝડપ?", opt: ["(v1+v2)/2", "√(v1v2)", "2v1v2/(v1+v2)", "1/v1 + 1/v2"], ans: 2 },
            { sub: "Physics", q: "23. બસ 10 m/s. સ્કૂટરસવાર 100s માં 1km કાપે તો ઝડપ?", opt: ["40", "25", "10", "20"], ans: 3 },
            { sub: "Physics", q: "44. 40 સેકન્ડમાં એક પરિભ્રમણ. 2 મિ 20 સે માં સ્થાનાંતર?", opt: ["0", "2R", "2πR", "R√2"], ans: 1 },

            { sub: "Chemistry", q: "1. સમઇલેક્ટ્રૉનીય જોડ કઈ છે?", opt: ["Na+ અને Ne", "Na અને K", "Mg+ અને Al", "O- અને F"], ans: 0 },
            { sub: "Chemistry", q: "6. 6 nm તરંગલંબાઈ વાળા પીળા પ્રકાશની આવૃત્તિ?", opt: ["5×10¹⁴ Hz", "2.5×10¹⁴ Hz", "5×10⁷ Hz", "2.5×10⁷ Hz"], ans: 2 },
            { sub: "Chemistry", q: "13. H-પરમાણુની પ્રથમ ઉત્તેજિત ઊર્જા?", opt: ["-6.80 eV", "-0.85 eV", "-1.7 eV", "-3.40 eV"], ans: 3 },
            { sub: "Chemistry", q: "18. એમોનિયામાં N નું પ્રમાણ 74.11%. શુદ્ધતા કેટલી?", opt: ["90.89%", "90%", "89%", "92%"], ans: 1 },
            { sub: "Chemistry", q: "32. પાણીના અણુઓનું મહત્તમ પ્રમાણ શેમાં?", opt: ["18 અણુઓ", "1.8 g પાણી", "18 g પાણી", "18 મોલ પાણી"], ans: 3 },

            { sub: "Biology", q: "1. 'ઓમનિસ સેલ્યુલા-ઇ-સેલ્યુલા' નો અર્થ?", opt: ["કોષ એકમ છે", "બધા સજીવ કોષના છે", "પૂર્વ કોષમાંથી નવા કોષ બને છે", "બધા જ"], ans: 2 },
            { sub: "Biology", q: "3. RBC (રક્તકણ) નું કદ કેટલું છે?", opt: ["3-5 μm", "0.3 μm", "7.0 μm", "20 μm"], ans: 2 },
            { sub: "Biology", q: "5. O₂ વહન કરતા કોષનો આકાર?", opt: ["અમીબોઇડ", "લાંબા સાંકડા", "ગોળ દ્વિઅંતર્ગોળ", "અંડાકાર"], ans: 2 },
            { sub: "Biology", q: "9. મેસોઝોમ્સ કોનું રૂપાંતરણ છે?", opt: ["કોષદિવાલ", "પ્લાસ્મિડ", "કોષરસસ્તર", "બધા જ"], ans: 2 },
            { sub: "Biology", q: "21. કોષકેન્દ્રિકા કોનું સંશ્લેષણ કરે છે?", opt: ["rRNA", "mRNA", "tRNA", "બધા જ"], ans: 0 },
            { sub: "Biology", q: "31. GLUT-4 માટે સાચું શું છે?", opt: ["કાર્બોદિત", "લિપિડ", "ગ્લુકોઝ વહન પ્રેરે છે", "ગ્લુકોઝ વિઘટન"], ans: 2 },
            { sub: "Biology", q: "50. બેક્ટેરિયા 35 મિનીટે વિભાજન પામે. 175 મિનીટ પછી?", opt: ["5 × 10⁵", "35 × 10⁵", "32 × 10⁸", "175 × 10⁵"], ans: 2 },
            { sub: "Biology", q: "63. નાળિયેરનો પ્રવાહી ભ્રૂણપોષ?", opt: ["બહુકોષીય", "મુક્ત કોષકેન્દ્રીય", "મધ્યફલાવરણ", "અંતઃ ફલાવરણ"], ans: 1 }
        ];

        let timeLeft = 45 * 60;
        let timerInterval;

        function startQuiz() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-interface').style.display = 'flex';
            renderQuestions();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            let html = '';
            
            quizData.forEach((item, index) => {
                let tagClass = item.sub === 'Chemistry' ? 'tag-chem' : (item.sub === 'Biology' ? 'tag-bio' : 'tag-phy');
                let optionsAlpha = ['A', 'B', 'C', 'D'];

                html += `
                <div class="q-card" id="card-${index}">
                    <span class="subject-badge ${tagClass}">${item.sub}</span>
                    <div class="q-text">${item.q}</div>
                    <div class="options-list">
                        ${item.opt.map((opt, optIndex) => `
                            <div>
                                <input type="radio" name="q${index}" id="q${index}_${optIndex}" value="${optIndex}">
                                <label class="opt-label" for="q${index}_${optIndex}">
                                    <div class="circle-opt">${optionsAlpha[optIndex]}</div>
                                    ${opt}
                                </label>
                            </div>
                        `).join('')}
                    </div>
                </div>
                `;
            });
            container.innerHTML = html;
        }

        function updateTimer() {
            const timerEl = document.getElementById('timer');
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            timerEl.innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
            
            if (timeLeft <= 300) timerEl.style.color = "#ef4444";
            if (timeLeft <= 0) submitQuiz();
            else timeLeft--;
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            let score = 0, correct = 0, wrong = 0;

            quizData.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const card = document.getElementById(`card-${index}`);
                const labels = card.querySelectorAll('.opt-label');

                labels[item.ans].classList.add('correct'); // Show Correct

                if (selected) {
                    if (parseInt(selected.value) === item.ans) {
                        score += 4; correct++;
                    } else {
                        score -= 1; wrong++;
                        card.querySelector(`label[for="${selected.id}"]`).classList.add('wrong');
                    }
                }
            });

            document.getElementById('final-score').innerText = score;
            document.getElementById('stats-area').innerHTML = `
                <span style="color:green">✅ Correct: ${correct}</span> &nbsp;|&nbsp; 
                <span style="color:red">❌ Wrong: ${wrong}</span>
            `;
            document.getElementById('result-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }
    </script>
</body>
</html>
