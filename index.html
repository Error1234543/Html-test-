<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AKDM Ultra Pro — Tests</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="wrap">
    <h1>Available Tests</h1>
    <div id="tests" class="grid"></div>
    <p class="muted">To add a test: create folder <code>tests/your-test-name/</code> and add <code>data.json</code> + copy <code>index.html</code> from any other test folder.</p>
  </main>
  <script>
    // Simple static manifest — you can instead auto-generate this list in GitHub or place a tests/manifest.json file.
    const tests = [
      {id: 'test1', title: 'Test 1 — Physics Chapter 1', folder: 'tests/test1/'},
      {id: 'test2', title: 'Test 2 — Chemistry Chapter 2', folder: 'tests/test2/'}
    ];

    const container = document.getElementById('tests');
    tests.forEach(t =>{
      const a = document.createElement('a');
      a.href = t.folder;
      a.className = 'card';
      a.innerHTML = `<strong>${t.title}</strong><small class='muted'>Open test</small>`;
      container.appendChild(a);
    });
  </script>
</body>
</html>
