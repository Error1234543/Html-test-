
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Tests</title>
<style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    h2 { margin-top:40px; }
    .links a {
        display:block;
        padding:10px 15px;
        margin:8px 0;
        background:#fff;
        border-radius:8px;
        text-decoration:none;
        font-size:18px;
        border:1px solid #ddd;
    }
    #quiz-box {
        background:#fff; padding:20px; border-radius:10px; margin-top:20px; display:none;
    }
    .option { margin:10px 0; }
</style>
</head>

<body>

<h1>üìù Select Your Test</h1>

<div class="links">
    <!-- Yaha sirf JSON links rakhna -->
    <a href="#" onclick="loadTest('tests/test1/data.json')">üìù Test 1 (PHY)</a>
    <a href="#" onclick="loadTest('tests/test2/data.json')">üìù Test 2 (CHE)</a>
    <a href="#" onclick="loadTest('tests/test3/data.json')">üìù Test 3 (BIO)</a>
</div>


<div id="quiz-box">
    <h2 id="q-title"></h2>
    <p id="q-text"></p>
    <img id="q-img" style="max-width:100%; display:none;">
    <div id="options"></div>
    <button onclick="nextQ()">Next</button>
</div>

<script>
let quiz = [];
let indexQ = 0;
let userAns = [];

async function loadTest(jsonPath){
    const res = await fetch(jsonPath);
    const data = await res.json();
    quiz = data.questions;
    indexQ = 0;
    userAns = [];
    document.getElementById("quiz-box").style.display = "block";
    showQ();
}

function showQ(){
    const Q = quiz[indexQ];
    document.getElementById("q-title").innerText = "Question " + (indexQ+1);
    document.getElementById("q-text").innerText = Q.question;

    // image
    let img = document.getElementById("q-img");
    if(Q.image){
        img.src = Q.image;
        img.style.display = "block";
    } else {
        img.style.display = "none";
    }

    // options
    let html = "";
    Q.options.forEach((opt, i)=>{
        html += `<div class='option'>
                    <label>
                        <input type='radio' name='opt' value='${i}'> ${opt}
                    </label>
                </div>`;
    });
    document.getElementById("options").innerHTML = html;
}

function nextQ(){
    let selected = document.querySelector("input[name='opt']:checked");
    userAns[indexQ] = selected ? Number(selected.value) : -1;

    if(indexQ < quiz.length - 1){
        indexQ++;
        showQ();
    } else {
        finish();
    }
}

function finish(){
    let correct = 0;
    quiz.forEach((q, i)=>{
        if(userAns[i] === q.answer) correct++;
    });

    document.getElementById("quiz-box").innerHTML = `
        <h2>Result</h2>
        <p><b>Total:</b> ${quiz.length}</p>
        <p><b>Correct:</b> ${correct}</p>
        <p><b>Wrong:</b> ${quiz.length - correct}</p>
    `;
}
</script>

</body>
</html>
