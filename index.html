<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .test-list {
      max-width: 600px;
      margin: 20px auto;
      padding: 0;
      list-style: none;
    }
    .test-list li {
      background: #fff;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .test-list li:hover {
      background: #e0f7fa;
    }
  </style>
</head>
<body>

  <h1>Select a Test</h1>
  <ul class="test-list" id="testList"></ul>

  <script>
    // List of test JSON paths
    const tests = [
      { name: "TEST 1", path: "tests/TEST1/data.json" },
      { name: "TEST 2", path: "tests/TEST2/data.json" },
      { name: "TEST 3", path: "tests/TEST3/data.json" }
    ];

    const testList = document.getElementById('testList');

    // Load test list dynamically
    tests.forEach(test => {
      const li = document.createElement('li');
      li.textContent = test.name;
      li.addEventListener('click', () => {
        // Redirect to quiz page with query param for the test JSON
        window.location.href = `quiz.html?file=${encodeURIComponent(test.path)}`;
      });
      testList.appendChild(li);
    });
  </script>

</body>
</html>
