<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultra Pro Max Quiz</title>

<style>
/* GLOBAL */
body{
  margin:0; padding:0;
  font-family:Poppins, sans-serif;
  background:radial-gradient(circle at top,#000814,#001933 60%,#000814);
  color:#d0e7ff; overflow-x:hidden;
  min-height:100vh; position:relative;
  padding:20px;
}
/* Lightning Effect */
.lightning{
  position:absolute; inset:0;
  background:repeating-linear-gradient(120deg,transparent,transparent 20%,rgba(0,195,255,0.04) 21%);
  animation:flash 3s infinite; z-index:0;
}
@keyframes flash{
  0%,90%,100%{opacity:0;}
  50%{opacity:1;}
}
/* Logo */
h1{
  font-size:2.6rem; text-align:center;
  color:#00eaff; text-shadow:0 0 25px #00eaff;
  margin-top:20px; z-index:2; position:relative;
}

/* Cards */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px; margin-top:30px; position:relative; z-index:2;
}
.card{
  background:linear-gradient(145deg,#00182e,#002b55);
  border:2px solid #00eaff;
  padding:20px; border-radius:15px;
  text-align:center; cursor:pointer;
  transition:.3s; box-shadow:0 0 25px rgba(0,238,255,.2);
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(0,238,255,.8);
}
.card h3{
  color:#00d4ff;
  text-shadow:0 0 10px #00bfff;
}

/* Popups */
.popup{
  position:fixed; inset:0;
  background:rgba(0,0,0,.85);
  display:flex; justify-content:center; align-items:center;
  z-index:999; opacity:0; visibility:hidden;
  transition:.4s;
}
.popup.active{
  opacity:1; visibility:visible;
}
.popup-content{
  width:90%; max-width:500px;
  background:#001933;
  padding:20px; border-radius:15px;
  border:2px solid #00eaff;
  box-shadow:0 0 30px rgba(0,238,255,.4);
  text-align:center; max-height:80vh; overflow-y:auto;
}
.popup-content h2{
  color:#00eaff; text-shadow:0 0 15px #00eaff;
}
.links a{
  display:block; padding:10px; margin:8px 0;
  background:#002244; color:#ccefff;
  border-radius:10px; border:1px solid #00eaff;
  text-decoration:none; transition:.3s;
}
.links a:hover{
  background:#00eaff; color:#00182e; font-weight:bold;
  box-shadow:0 0 20px #00eaff;
}
.close-btn{
  background:#00eaff; color:#00182e;
  padding:10px 20px; border-radius:10px;
  border:none; margin-top:10px;
  cursor:pointer; font-weight:bold;
}

/* QUIZ UI */
.quiz-box{
  background:#001933; padding:20px;
  border-radius:15px; max-width:800px;
  margin:20px auto; border:2px solid #00eaff;
  box-shadow:0 0 30px rgba(0,238,255,.4);
}
.quiz-box h2{
  color:#00eaff; text-shadow:0 0 12px #00eaff;
}
.option{
  background:#002244; padding:10px; margin:8px 0;
  border-radius:10px; cursor:pointer;
  border:1px solid #00eaff;
}
.option:hover{ background:#00eaff; color:#00182e; font-weight:bold; }

/* RESULT */
.result{
  background:#001933; padding:20px;
  border-radius:15px; margin:20px auto;
  border:2px solid #00eaff; text-align:center;
  max-width:800px;
  box-shadow:0 0 30px rgba(0,238,255,.4);
}
.correct{ color:#00ff90; }
.wrong{ color:#ff4e4e; }

</style>
</head>
<body>

<div class="lightning"></div>

<h1>âš¡ Ultra Pro Max Quiz</h1>

<!-- MAIN GRID -->
<div class="grid">
  <div class="card" onclick="openPopup('physics')"><h3>ğŸ“˜ NEET Physics</h3></div>
  <div class="card" onclick="openPopup('chemistry')"><h3>ğŸ§ª NEET Chemistry</h3></div>
  <div class="card" onclick="openPopup('biology')"><h3>ğŸŒ¿ NEET Biology</h3></div>
  <div class="card" onclick="openPopup('board')"><h3>ğŸ“ STD 12 Board</h3></div>
  <div class="card" onclick="openPopup('mock')"><h3>ğŸ§© Mock Tests</h3></div>
  <div class="card" onclick="openPopup('maths')"><h3>ğŸ“— Maths</h3></div>
</div>

<!-- POPUPS -->
<div class="popup" id="popup-physics"><div class="popup-content"><h2>ğŸ“˜ Physics Tests</h2><div class="links"></div><button class="close-btn" onclick="closePopup('popup-physics')">Close</button></div></div>
<div class="popup" id="popup-chemistry"><div class="popup-content"><h2>ğŸ§ª Chemistry Tests</h2><div class="links"></div><button class="close-btn" onclick="closePopup('popup-chemistry')">Close</button></div></div>
<div class="popup" id="popup-biology"><div class="popup-content"><h2>ğŸŒ¿ Biology Tests</h2><div class="links"></div><button class="close-btn" onclick="closePopup('popup-biology')">Close</button></div></div>
<div class="popup" id="popup-board"><div class="popup-content"><h2>ğŸ“ Board Tests</h2><div class="links"></div><button class="close-btn" onclick="closePopup('popup-board')">Close</button></div></div>
<div class="popup" id="popup-mock"><div class="popup-content"><h2>ğŸ§© Mock Tests</h2><div class="links"></div><button class="close-btn" onclick="closePopup('popup-mock')">Close</button></div></div>
<div class="popup" id="popup-maths"><div class="popup-content"><h2>ğŸ“— Maths</h2><div class="links"></div><button class="close-btn" onclick="closePopup('popup-maths')">Close</button></div></div>

<script>
/* POPUP */
function openPopup(name){
  document.getElementById("popup-"+name).classList.add("active");

  let box=document.querySelector(`#popup-${name} .links`);
  box.innerHTML="â³ Loading...";

  fetch(`tests/${name}/`)
  .then(r=>r.text())
  .then(txt=>{
    let d=new DOMParser().parseFromString(txt,"text/html");
    let files=[...d.querySelectorAll("a")]
      .map(a=>a.href.split("/").pop())
      .filter(f=>f.endsWith(".json"));

    box.innerHTML="";
    files.forEach((f,i)=>{
      box.innerHTML+=`<a href="#" onclick="loadQuiz('tests/${name}/${f}')">ğŸ“’ TEST ${i+1}</a>`;
    });

    if(!files.length){ box.innerHTML="<p>No tests found</p>"; }
  });
}
function closePopup(id){ document.getElementById(id).classList.remove("active"); }

/* QUIZ */
let QUIZ=[],ANS=[];

function loadQuiz(path){
  fetch(path).then(r=>r.json()).then(data=>{
    QUIZ=data; ANS=[];
    showQuiz();
  });
}

function showQuiz(){
  document.body.innerHTML="";
  let html=`<div class='quiz-box'><h2>âš¡ Quiz Started</h2>`;
  QUIZ.forEach((q,i)=>{
    html+=`<div><h3>Q${i+1}. ${q.question}</h3>`;
    q.options.forEach(op=>{
      html+=`<div class='option' onclick="select(${i},'${op}')">${op}</div>`;
    });
    html+="</div><hr>";
  });
  html+=`<button onclick="finish()" style="padding:12px 22px;background:#00eaff;color:#001933;border:none;border-radius:10px;font-weight:bold;">SUBMIT</button></div>`;
  document.body.innerHTML=html;
}

function select(i,ans){ ANS[i]=ans; }

function finish(){
  let correct=0,wrong=0;
  let res=`<div class='result'><h2>ğŸ“Š RESULT</h2>`;

  QUIZ.forEach((q,i)=>{
    if(ANS[i]===q.answer){
      correct++;
      res+=`<p class='correct'>âœ” Q${i+1}: ${q.answer}</p>`;
    }
    else{
      wrong++;
      res+=`<p class='wrong'>âœ˜ Q${i+1} â†’ Correct: ${q.answer}</p>`;
    }
  });

  res+=`<h3>Correct: ${correct}</h3><h3>Wrong: ${wrong}</h3></div>`;
  document.body.innerHTML=res;
}
</script>

</body>
</html>
