<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRIVA TEST</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0d0d17;
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(10px);
        }

        .container {
            padding: 20px;
        }

        .question-box {
            background: rgba(255,255,255,0.07);
            padding: 18px;
            margin-bottom: 25px;
            border-radius: 14px;
        }

        .q-img {
            width: 100%;
            border-radius: 12px;
        }

        .options label {
            display: block;
            background: rgba(255,255,255,0.09);
            margin: 8px 0;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .options label:hover {
            background: rgba(255,255,255,0.20);
        }

        #submitBtn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background: #ff0066;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        #resultBox {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            display: none;
        }
    </style>
</head>
<body>

<header id="testTitle">LOADING...</header>

<div class="container" id="quizArea">Loading Test...</div>

<button id="submitBtn" onclick="submitTest()">SUBMIT TEST</button>

<div id="resultBox"></div>

<script>
let data;

// Read JSON link from URL
const urlParams = new URLSearchParams(window.location.search);
const jsonLink = urlParams.get('test');

fetch(jsonLink)
    .then(res => res.json())
    .then(json => {
        data = json;
        document.getElementById("testTitle").innerText = data.title;
        loadQuestions();
    })
    .catch(err => {
        document.getElementById("quizArea").innerHTML = "Error loading test!";
    });

function loadQuestions() {
    let html = "";

    data.questions.forEach((q, i) => {
        html += `
        <div class="question-box">
            <img src="${q.image}" class="q-img">

            <div class="options">
                ${Object.entries(q.options).map(([key,val]) => `
                    <label>
                        <input type="radio" name="q${i}" value="${key}"> 
                        <b>${key}:</b> ${val}
                    </label>
                `).join("")}
            </div>
        </div>`;
    });

    document.getElementById("quizArea").innerHTML = html;
}

function submitTest() {
    let score = 0;
    let wrong = [];

    data.questions.forEach((q, i) => {
        let selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (!selected) return;

        if (selected.value === q.answer) {
            score++;
        } else {
            wrong.push(`Q${i+1} ‚ùå Correct: ${q.answer}`);
        }
    });

    let resultHTML = `
        <h2>Result</h2>
        <p><b>Score: ${score}/${data.questions.length}</b></p>
        <hr>
        ${wrong.length ? wrong.join("<br>") : "<b>All Correct! üéâ</b>"}
    `;

    document.getElementById("resultBox").innerHTML = resultHTML;
    document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
