<!DOCTYPE html><html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRIVA TEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {

        }
        .selected { background: #cfe0ff !important; }
        .correct { background: #b2ffb2 !important; }
        .wrong { background: #ffb2b2 !important; }#result-box {
        display: none;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;

        background: #4a74ff;
        color: white;
    }
</style>

</head>
<body><h2>üìù KRIVA TEST ‚Äì DEMO</h2><div id="quiz-container"></div>
<button onclick="submitTest()">SUBMIT TEST</button><div id="result-box"></div><script>
const data = {
  "title": "KRIVA Demo Test",
  "questions": [
    {
      "no": 1,
      "question": "‡™™‡™æ‡™£‡´Ä‡™®‡´Å‡™Ç ‡™∞‡™æ‡™∏‡™æ‡™Ø‡™£‡™ø‡™ï ‡™∏‡´Ç‡™§‡´ç‡™∞ ‡™∂‡´Å‡™Ç ‡™õ‡´á?",
      "options": ["H2O", "CO2", "O2", "HCl"],
      "answer": 0
    },
    {
      "no": 2,
      "question": "‡™Æ‡™æ‡™®‡™µ ‡™∂‡™∞‡´Ä‡™∞‡™Æ‡™æ‡™Ç ‡™ï‡™Ø‡´ã ‡™Ö‡™Ç‡™ó ‡™≤‡´ã‡™π‡´Ä ‡™™‡™Æ‡´ç‡™™ ‡™ï‡™∞‡´á ‡™õ‡´á?",
      "options": ["‡™ï‡™ø‡™°‡™®‡´Ä", "‡™π‡´É‡™¶‡™Ø", "‡™´‡´á‡™´‡™∏‡™æ", "‡™≤‡™ø‡™µ‡™∞"],
      "answer": 1
    }
  ]
};

let userAnswers = {};

function loadQuiz(){
    let box = document.getElementById("quiz-container");
    box.innerHTML = "";

    data.questions.forEach((q, i) => {
        let div = document.createElement("div");
        div.className = "question-box";

        div.innerHTML = `
            <h3>Q${q.no}</h3>
            <p>${q.question}</p>
            <div class='options' id='opt-${i}'>
                ${q.options.map((op, idx) => `<div onclick='select(${i}, ${idx})'>${op}</div>`).join('')}
            </div>
        `;

        box.appendChild(div);
    });
}

function select(qIndex, opIndex){
    userAnswers[qIndex] = opIndex;
    let optBox = document.getElementById(`opt-${qIndex}`).children;
    for(let i=0;i<optBox.length;i++) optBox[i].classList.remove("selected");
    optBox[opIndex].classList.add("selected");
}

function submitTest(){
    let correct = 0, wrong = 0;

    data.questions.forEach((q, i) => {
        let optBox = document.getElementById(`opt-${i}`).children;

        for(let j=0;j<optBox.length;j++){
            optBox[j].classList.remove("correct", "wrong");
        }

        if(userAnswers[i] == q.answer){
            correct++;
            optBox[q.answer].classList.add("correct");
        } else {
            wrong++;
            if(userAnswers[i] !== undefined)
                optBox[userAnswers[i]].classList.add("wrong");
            optBox[q.answer].classList.add("correct");
        }
    });

    document.getElementById("result-box").style.display = "block";
    document.getElementById("result-box").innerHTML = `
        ‚úî Correct: ${correct}<br>
        ‚úò Wrong: ${wrong}<br>
        Total: ${data.questions.length}
    `;
}

loadQuiz();
</script></body>
</html>
